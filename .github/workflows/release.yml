name: Semantic Release (Reusable)

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: 'lts/*'
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '21'
      git-author-name:
        description: 'Git author name'
        required: false
        type: string
        default: 'GitHub Actions CI'
      git-author-email:
        description: 'Git author email'
        required: false
        type: string
        default: 'ci@cubizor.net'
    outputs:
      new-release-published:
        description: 'Whether a new release was published'
        value: ${{ jobs.release.outputs.new-release-published }}
      new-release-version:
        description: 'Version of the new release'
        value: ${{ jobs.release.outputs.new-release-version }}
    secrets:
      RELEASE_TOKEN:
        required: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: arc-runner-set
    timeout-minutes: 15
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: '.github/package-lock.json'

      - name: Install dependencies
        working-directory: .github
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "${{ inputs.git-author-name }}"
          git config user.email "${{ inputs.git-author-email }}"

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          PATH: ${{ github.workspace }}/.github/node_modules/.bin:$PATH
        run: |
          echo "Running semantic-release..."
          semantic-release --extends ./.github/.releaserc.json

          # Read version from gradle.properties
          if grep -q "^project_version=" gradle.properties; then
            PROJECT_VERSION=$(grep "^project_version=" gradle.properties | cut -d'=' -f2)
            echo "new-release-published=true" >> $GITHUB_OUTPUT
            echo "new-release-version=$PROJECT_VERSION" >> $GITHUB_OUTPUT
            echo "✅ New version released: $PROJECT_VERSION"
          else
            echo "new-release-published=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No changes requiring release"
          fi

      - name: Upload CHANGELOG artifact
        if: steps.semantic.outputs.new-release-published == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ github.run_id }}
          path: CHANGELOG.md
          retention-days: 30
