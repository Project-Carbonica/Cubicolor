name: Nexus Publish

on:
  workflow_call:
    inputs:
      modules:
        description: 'Modules to publish (comma-separated, e.g., cubicolor-core,cubicolor-api). Leave empty for all modules.'
        required: false
        type: string
        default: ''
    secrets:
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true
      NEXUS_RELEASE_URL:
        required: true
      NEXUS_SNAPSHOT_URL:
        required: true

